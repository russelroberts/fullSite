{% extends "base.html" %}
{% block content %}
<h1>Edit Patient Booking</h1>
<form method="POST">
    <div class="form-group">
        <label for="booking_id">Booking ID</label>
        <input type="number" class="form-control" id="booking_id" name="booking_id" value="{{ patientbooking.booking_id }}" readonly>
    </div>
    <div class="form-group">
        <label for="patient_id">Patient ID</label>
        <input type="number" class="form-control" id="patient_id" name="patient_id" value="{{ patientbooking.patient_id }}" readonly>
    </div>
    <div class="form-group">
        <label for="statusLKP">Status</label>
        <input type="number" class="form-control" id="statusLKP" name="statusLKP" value="{{ patientbooking.statusLKP }}" required>
    </div>
    <div class="form-group">
        <label for="comments">Comments</label>
        <input type="text" class="form-control" id="comments" name="comments" value="{{ patientbooking.comments }}">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
